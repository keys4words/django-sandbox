<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>
<body>
   <h1>List of News</h1>
   <div>
   {% for el in news %}
        <p>{{ el.title }}</p>
        <p>{{ el.content }}</p>
        <p>{{ el.created_at | date:"d-m-Y H:i"}}</p>
        <hr>
   {% endfor %}
   </div>
</body>
</html>
